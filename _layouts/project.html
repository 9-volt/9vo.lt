---
layout: default
active_menu: 'projects'
page_bg: 'red'
---

<!-- container start -->
<div class="container" id="container">
  <h2 class="title">{{ page.title }}</h2>
  <div class="text-content">
    {{ content }}

    {% if page.previous.url %}
    <a href="{{page.previous.url}}" class="pull-left btn btn-green">PREV POST</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="pull-right btn btn-green">NEXT POST</a>
    {% endif %}
    <div class="clearfix"></div>
  </div>
</div>
<!-- container end -->
